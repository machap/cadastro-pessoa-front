<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

<h1 class="text-center">Cadastro de Pessoas</h1>

<form class="form">

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
        <label for="idade">Idade</label>
        <input type="number" min="1" step="1" id="idade" class="form-control" value="0" required/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" required/>
    </div>

    <button class="btn btn-primary" type="submit">Incluir</button>

    <button class="btn btn-primary" type="button" onclick="pessoaController.importaPessoas()">Carregar Tabela</button>
</form>

<br>

<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>IDADE</th>
        <th>EMAIL</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/Pessoa.js"></script>
<script src="js/controller/PessoaController.js"></script>
<script src="js/model/ListaPessoas.js"></script>
<script src="js/service/PessoaService.js"></script>
<script src="js/service/HttpService.js"></script>

<script>
    let pessoaController = new PessoaController();
</script>

</body>
</html>
